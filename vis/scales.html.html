<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body>
<p><script type="text/javascript">
    //Width and height
    var w = 500;
    var h = 300;
    var padding = 20;</p>
<div class="highlight"><pre><code class="language-text" data-lang="text">var dataset = [
    [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
    [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
    [600, 150]
];

//Create scale functions
var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[0]; })])
        .range([padding, w - padding * 2]);

/*
A scale maps inputs (domain) onto a range.
It&#39;s easier than embedding loads of math in attributes. Can just pass to a function instead.
 */

var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([h - padding, padding]);

var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([2, 5]);

//Create SVG element
var svg = d3.select(&quot;body&quot;)
        .append(&quot;svg&quot;)
        .attr(&quot;width&quot;, w)
        .attr(&quot;height&quot;, h);

svg.selectAll(&quot;circle&quot;)
        .data(dataset)
        .enter()
        .append(&quot;circle&quot;)
        .attr(&quot;cx&quot;, function(d) {
            return xScale(d[0]);
        })
        .attr(&quot;cy&quot;, function(d) {
            return yScale(d[1]);
        })
        .attr(&quot;r&quot;, function(d) {
            return rScale(d[1]);
        });

svg.selectAll(&quot;text&quot;)
        .data(dataset)
        .enter()
        .append(&quot;text&quot;)
        .text(function(d) {
            return d[0] + &quot;,&quot; + d[1];
        })
        .attr(&quot;x&quot;, function(d) {
            return xScale(d[0]);
        })
        .attr(&quot;y&quot;, function(d) {
            return yScale(d[1]);
        })
        .attr(&quot;font-family&quot;, &quot;sans-serif&quot;)
        .attr(&quot;font-size&quot;, &quot;11px&quot;)
        .attr(&quot;fill&quot;, &quot;red&quot;);
</code></pre></div>
<p></script></p>

</body>
</html>
